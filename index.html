<!DOCTYPE html>
<html>
<head>
  <title>Borrowing Map Prototype</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load existing markers from localStorage
    const saved = JSON.parse(localStorage.getItem('entries') || '[]');
    saved.forEach(e => L.marker(e.coords).addTo(map).bindPopup(e.info));

    map.on('click', (e) => {
      const info = prompt('Enter your borrowing preference:');
      if (info) {
        L.marker([e.latlng.lat, e.latlng.lng])
          .addTo(map)
          .bindPopup(info)
          .openPopup();

        // Save entry locally
        saved.push({ coords: [e.latlng.lat, e.latlng.lng], info });
        localStorage.setItem('entries', JSON.stringify(saved));
      }
    });
  </script>
</body>
</html>
